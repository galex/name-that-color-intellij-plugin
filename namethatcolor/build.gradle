buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.7.2"
    id "org.jetbrains.kotlin.jvm" version "1.4.31"
}

repositories {
    mavenCentral()
    jcenter()
}

intellij {
    version '203.7148.57'
    pluginName 'NameThatColor'
    type 'AI'
    plugins 'android'
}

publishPlugin {
    token pluginsDevToken
}

patchPluginXml {
    version "1.7.1"
    sinceBuild '201.6668.113'
}