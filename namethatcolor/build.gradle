buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.21"
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
}

repositories {
    mavenCentral()
    jcenter()
}

intellij {
    version '2020.1'
    pluginName 'NameThatColor'
    type 'AI'
}

publishPlugin {
    token pluginsDevToken
}

patchPluginXml {
    version "1.6.1"
    sinceBuild '171'
}