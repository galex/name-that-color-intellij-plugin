buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.1"
    id "org.jetbrains.kotlin.jvm" version "1.2.0"
}

intellij {
    version '2018.3'
    pluginName 'NameThatColor'
    type 'AI'
}

publishPlugin {
    username pluginsDevUser
    password pluginsDevPassword
}

patchPluginXml {
    version "1.5.0"
    sinceBuild '171'
}