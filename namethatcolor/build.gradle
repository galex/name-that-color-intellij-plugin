buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.6.5"
    id "org.jetbrains.kotlin.jvm" version "1.4.30-RC"
}

repositories {
    mavenCentral()
    jcenter()
}

intellij {
    version '2020.3.2'
    pluginName 'NameThatColor'
    type 'AI'
}

publishPlugin {
    token pluginsDevToken
}

patchPluginXml {
    version "1.7.1"
    sinceBuild '201.6668.113'
}